<div data-page="groups" class="page navbar-fixed with-subnavbar">
    <div class="navbar">
        <div id="groups-navbar-inner" class="navbar-inner">
            
        </div>
        <div class="subnavbar">
            <div class="buttons-row">
                <a href="#tab-all-groups" class="button tab-link" data-translate="all">All</a>
                <a href="#tab-mine-groups" class="button active tab-link" data-translate="my-groups">My Groups</a>
            </div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
            <div class="right sliding"><a href="#" class="link icon-only open-popup" data-popup=".popup-filters" aria-label="Button for Filters"><i class="fa fa-filter fa-2x"></i></a></div>
        </div>
    </div>

    <div class="page-content hide-bars-on-scroll pull-to-refresh-content with-subnavbar">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>
        <div class="tabs">
            <div id="tab-all-groups" class="tab">
                <div id="groups-all" class="context"></div>
                <a id="groups-all-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
            </div>
            <div id="tab-mine-groups" class="tab active">
                <div id="groups-mine" class="context"></div>
                <a id="groups-mine-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
            </div>
        </div>
    </div>

    <div class="popup popup-filters">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="link close-popup"><i class="icon icon-close"></i></a></div>
                <div class="center" data-translate="filter-groups">Filter Groups</div>
            </div>
        </div>
        <div class="content-block">
            <div class="list-block no-margin">
                <ul>
                    <li class="no-padding-bottom">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label" data-translate="name">Name</div>
                                <div class="item-input">
                                    <input type="text" data-translate="name" data-translate-target="placeholder" placeholder="Name" id="group-name" />
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="buttons-row">
                    <a href="#" id="clear-filters" class="button button-big button-raised close-popup" data-translate="clear-filters">Clear Filters</a>
                    <a href="#" id="save-filters" class="button button-big button-fill close-popup" data-translate="save-filters">Save Filters</a>
                </div>
            </div>
        </div>
    </div>
</div>
