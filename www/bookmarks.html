<div data-page="bookmarks" class="page navbar-fixed">

    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding"><a href="#" data-panel="left" class="open-panel link icon-only" aria-label="Button to open Site Navigation Menu"><i class="icon icon-bars"></i></a></div>
            <div class="center" data-translate="bookmarks">Bookmarks</div>
            <div class="right sliding"><a href="#" data-panel="right" class="open-panel link icon-only" aria-label="Button to open Notification Panel"><i class="fa fa-bell badge-wrapper"></i></a></div>
        </div>
        <div class="subnavbar">
            <div class="buttons-row">
                <a href="#tab-all" class="button active tab-link">All</a>
                <a href="#tab-colleagues" class="button tab-link">Colleagues</a>
                <a href="#tab-mine" class="button tab-link">Mine</a>
            </div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="icon icon-back"></i></a></div>
            <!--<div class="right sliding"><a href="#" class="link icon-only open-popup" data-popup=".popup-filters"><i class="fa fa-filter"></i></a></div>-->
        </div>
    </div>

    <div class="page-content hide-bars-on-scroll pull-to-refresh-content">
        <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
        </div>

        <div class="tabs">
            <div id="tab-all" class="tab page-content active">
                <div id="bookmarks-all" class="context"></div>
                <a id="bookmarks-all-more" class="button button-big button-fill" data-translate="view-more">View More</a>
            </div>
            <div id="tab-colleagues" class="tab page-content">
                <div id="bookmarks-colleagues" class="context"></div>
                <a id="bookmarks-colleagues-more" class="button button-big button-fill" data-translate="view-more">View More</a>
            </div>
            <div id="tab-mine" class="tab page-content">
                <div id="bookmarks-mine" class="context"></div>
                <a id="bookmarks-mine-more" class="button button-big button-fill" data-translate="view-more">View More</a>
            </div>
        </div>
    </div>

    <div class="popup popup-filters">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="link close-popup"><i class="icon icon-close"></i></a></div>
                <div class="center" data-translate="filter-bookmarks">Filter Bookmarks</div>
            </div>
        </div>
        <div class="content-block">
            <div class="list-block no-margin">
                <ul>
                    <li class="no-padding-bottom">
                        <div class="item-content">
                            <div class="item-title label" data-translate="name">Name</div>
                            <div class="item-input-field">
                                <input type="text" data-translate="name" data-translate-target="placeholder" placeholder="Name" id="bookmark-name" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- Smart Select can go here -->

            <div class="content-block">
                <div class="buttons-row">
                    <a href="#" id="clear-filters" class="button button-big button-raised close-popup" data-translate="clear-filters">Clear Filters</a>
                    <a href="#" id="save-filters" class="button button-big button-fill close-popup" data-translate="save-filters">Save Filters</a>
                </div>
            </div>
        </div>
    </div>

</div>
