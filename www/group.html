<div data-page="group" class="page navbar-fixed with-subnavbar">

  <div class="navbar">
      <div id="group-navbar-inner" class="navbar-inner"> </div>

      <div class="subnavbar">
          <div class="buttons-row">
              <a href="#tab-group-profile" class="button active tab-link" data-translate="profile">Profile</a>
              <a href="#tab-group-members" class="button tab-link" data-translate="members">Members</a>
              <a id="group-menu" href="#" class="button tab-link" data-translate="more">More</a>
          </div>
        </div>
  </div>

  <div class="toolbar toolbar-bottom">
      <div class="toolbar-inner">
          <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
          <div class="right sliding"><a id="group-actions" href="#" class="link open-popover" data-popover=".popover-group-actions" aria-label="Create a new Post Menu Options"><i class="fa fa-plus fa-2x"></i></a></div>
      </div>
  </div>

  <div class="page-content hide-bars-on-scroll with-subnavbar">
      <div class="tabs">
          <div id="tab-group-profile" class="tab active list-block media-list">
              <div class="item-content">
                  <div class="item-media"><img id="group-icon" onclick="ShowImage(this);" src="" width="44"></div>
                  <div class="item-inner">
                      <div class="item-title-row">
                          <div class="item-title" id="group-title"></div>
                          <div class="item-after"><a href="#" class="link pull-right more-options" data-owner="" data-guid="" data-type="gccollab_group" onclick="GCTUser.MoreOptions(this);"><i class="fa fa-caret-down"></i></a></div>
                      </div>
                      <div class="item-subtitle" style="color: #46246A !important;" id="group-owner-click"><span data-translate="owner">Owner</span>: <span id="group-owner"></span></div>
                  </div>
              </div>
              <div class="row margin-10">
                  <div class="col-40" id="leave-group" hidden><a href="#" class="button button-fill button-raised" data-guid="" onclick="GCTUser.LeaveGroup(this);" data-translate="leave-group">Leave Group</a></div>
                  <div class="col-40" id="join-group" hidden><a href="#" class="button button-fill button-raised" data-guid="" onclick="GCTUser.JoinGroup(this);" data-translate="join-group">Join Group</a></div>
                  <div class="col-20"><a href="#" class="button button-fill button-raised link like" data-guid="" data-type="gccollab_group" onclick="GCTUser.LikePost(this);"><i class="fa fa-thumbs-o-up"></i> <span id="like-count"></span></a></div>
              </div>
              <div class="list-block inputs-list vmargin-0">
                  <ul>
                      <li>
                          <div class="item-content">
                              <div class="item-inner">
                                  <i class="fa fa-tags"></i> <span id="group-tags"></span>
                                  <br>
                                  <span id="group-description"></span>
                              </div>
                          </div>
                      </li>
                  </ul>
              </div>
          </div>
          <div id="tab-group-members" class="tab">
              <div class="list-block media-list"><ul id="group-members"></ul></div>
              <a id="group-members-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
          </div>
          <div id="tab-group-activity" class="tab">
              <div class="list-block media-list"><ul id="group-activity"></ul></div>
              <a id="group-activity-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
          </div>
          <div id="tab-group-discussion" class="tab">
              <div class="list-block media-list"><ul id="group-discussion"></ul></div>
              <a id="group-discussion-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
          </div>
          <div id="tab-group-bookmarks" class="tab">
              <div class="list-block media-list"><ul id="group-bookmarks"></ul></div>
              <a id="group-bookmarks-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
          </div>
      </div>
  </div>

</div>
