<div data-page="events" class="page navbar-fixed with-subnavbar">

  <div class="navbar">
      <div id="events-navbar-inner" class="navbar-inner" role="navigation" data-translate-target="aria-label" data-translate="navigation-bar"></div>
               <div class="subnavbar" role="navigation" data-translate-target="aria-label" data-translate="tab-bar">
                  <div class="buttons-row">
                      <a href="#tab-events-all" class="button active tab-link" data-translate="all">All</a>
                      <a href="#tab-events-colleagues" class="button tab-link" data-translate="my-colleagues">Colleagues</a>
                      <a href="#tab-events-mine" class="button tab-link" data-translate="mine">Mine</a>
                  </div>
                </div>
      </div>


    <div class="toolbar toolbar-bottom" role="navigation" data-translate-target="aria-label" data-translate="toolbar">
        <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
            <div class="right sliding"><a href="#" class="link icon-only open-popup" aria-label="Button for Filters" data-popup=".popup-filters"><i class="fa fa-filter fa-2x"></i></a></div>
            <!-- <div class="right sliding"><a href="#" class="link icon-only" onclick="GCTUser.NewEvent();"><i class="fa fa-comment"></i></a></div> -->
        </div>
    </div>

  <div class="page-content hide-bars-on-scroll with-subnavbar">
    <div id="events-calendar" aria-hidden="true"></div>

    <hr>
    
    <div class="tabs">
        <div id="tab-events-all" class="tab active">
            <div id="content-events-all" class="context"></div>
            <a id="more-events-all" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
        <div id="tab-events-colleagues" class="tab ">
            <div id="content-events-colleagues" class="context"></div>
            <a id="more-events-colleagues" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
        <div id="tab-events-mine" class="tab ">
            <div id="content-events-mine" class="context"></div>
            <a id="more-events-mine" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
    </div>


    <div id="content-events-all" class="context"></div>
    <a id="more-events-all" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
  </div>

  <div class="popup popup-filters">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="link close-popup"><i class="icon icon-close"></i></a></div>
        <div class="center" data-translate="filter-members">Filter Members</div>
      </div>
    </div>
    <div class="content-block">
      <div class="list-block no-margin">
        <ul>
          <li class="no-padding-bottom">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label" data-translate="from">From</div>
                <div class="item-input">
                  <input type="text" id="events-from" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block no-margin">
        <ul>
          <li class="no-padding-bottom">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label" data-translate="to">To</div>
                <div class="item-input">
                  <input type="text" id="events-to" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="buttons-row">
          <a href="#" id="clear-filters" class="button button-big button-raised close-popup" data-translate="clear-filters">Clear Filters</a>
          <a href="#" id="save-filters" class="button button-big button-fill close-popup" data-translate="save-filters">Save Filters</a>
        </div>
      </div>
    </div>
  </div>
</div>
