<div data-page="entity" class="page navbar-fixed">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left sliding"><a href="#" data-panel="left" class="open-panel link icon-only" aria-label="Button to open Site Navigation Menu"><i class="icon icon-bars"></i></a></div>
            <div class="center" id="entity-title" data-translate="Entity">Entity</div>
            <div class="right sliding"><a href="#" data-panel="right" class="open-panel link icon-only" aria-label="Button to open Notification Panel"><i class="fa fa-bell badge-wrapper"></i></a></div>
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
        </div>
    </div>

    <div class="page-content hide-bars-on-scroll">
        <div id="entity-main" class="context"></div>

        <div id="comment-card">
            <div class="content-block comment">
                <div class="content-block-inner comment">
                    <div class="row no-gutter">
                        <div class="col">
                            <div id="comment-count" class="left number-comment" data-translate="comments">comments:</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list-block ">
                <ul class="message-comment">
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-input">
                                    <textarea id="message" class="comment-textarea" data-translate-target="placeholder" data-translate="write-comment" placeholder="write a comment"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="content-block"> <a id="comments-submit" class="button button-big button-fill" data-translate="comment">Comment</a> </li>
                    <li class="content-block"><a id="comments-view" class="button button-big button-fill" data-translate="view-comments">VIEW COMMENTS</a></li>
                </ul>
            </div>

            <div id="comment-head" class="list-block media-list comment">
                <ul id="entity-comments" class="comment">

                </ul>
                <a id="comments-more" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
            </div>

        </div>

    </div>
</div>
