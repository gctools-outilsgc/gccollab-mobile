<div class="page" data-name="sign-in-old">
    <div class="page-content logins">
        <div class="loginsimag row"><img data-translate="splash-image" data-translate-target="src" src="img/icon.png" alt=""></div>
        <div class="clear"></div>
        <form class="list">
            <div class="block">
                <p data-translate="sign-in-p1">A collaborative and networking space open to all Canadian public servants (federal, provincial, territorial and municipal), academics and students, as well as to all Canadians by invitation.</p>
                <p><strong data-translate="sign-in-p2">Join the conversation!</strong></p>
            </div>
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title label" id="Username_Email_Label" data-translate="username-email">Username or email</div>
                        <div class="item-input-wrap">
                            <input class="style login3" aria-labelledby="Username_Email_Label" id="email" type="email" data-translate="enter-username-email" data-translate-target="placeholder" placeholder="Enter your username or email" value="">
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title label" id="Password_Label" data-translate="password">Password</div>
                        <div class="item-input-wrap">
                            <input id="password" aria-labelledby="Password_Label" name="password" type="password" data-translate-target="placeholder" placeholder="enter password" value="">
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <div class="block">
            <div class="buttons-row">
                <button id="loginBtn" class="button button-big button-raised button-fill" data-translate="login">Login</button>
            </div>
        </div>
    </div>
</div>
