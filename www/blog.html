<div data-page="blog" class="page navbar-fixed  with-subnavbar">

    <div class="navbar">
        <div id="blogs-navbar-inner" class="navbar-inner"> </div>
        <div class="subnavbar">
            <div class="buttons-row">
                <a href="#tab-blogs-all" class="button active tab-link" data-translate="all">All</a>
                <a href="#tab-blogs-colleagues" class="button tab-link" data-translate="my-colleagues">Colleagues</a>
                <a href="#tab-blogs-mine" class="button tab-link" data-translate="mine">Mine</a>
            </div>
        </div>
    </div>

  <div class="toolbar toolbar-bottom">
      <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
            <a href="#" onclick="GCTUser.PostBlogPost();" class="right link icon-only "><i class="fa fa-pencil-square-o fa-2x"></i></a>
            <a href="#" class="right link icon-only open-popup" aria-label="Button to open Filters" data-popup=".popup-filters"><i class="fa fa-filter fa-2x"></i></a>
      </div>
  </div>

  <div class="page-content hide-bars-on-scroll pull-to-refresh-content with-subnavbar">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>

    <div class="tabs">
        <div id="tab-blogs-all" class="tab active">
            <div id="content-blogs-all" class="context"></div>
            <a id="more-blogs-all" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
        <div id="tab-blogs-colleagues" class="tab ">
            <div id="content-blogs-colleagues" class="context"></div>
            <a id="more-blogs-colleagues" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
        <div id="tab-blogs-mine" class="tab ">
            <div id="content-blogs-mine" class="context"></div>
            <a id="more-blogs-mine" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
        </div>
    </div>

  </div>

  <div class="popup popup-filters">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="link close-popup"><i class="icon icon-close"></i></a></div>
        <div class="center" data-translate="filter-blogs">Filter Blogs</div>
      </div>
    </div>
    <div class="content-block">
      <div class="list-block no-margin">
        <ul>
          <li class="no-padding-bottom">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label" data-translate="name">Name</div>
                <div class="item-input">
                  <input type="text" data-translate="name" data-translate-target="placeholder" placeholder="Name" id="blog-name" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="buttons-row">
          <a href="#" id="clear-filters" class="button button-big button-raised close-popup" data-translate="clear-filters">Clear Filters</a>
          <a href="#" id="save-filters" class="button button-big button-fill close-popup" data-translate="save-filters">Save Filters</a>
        </div>
      </div>
    </div>
  </div>
</div>
