<div data-page="opportunities" class="page navbar-fixed">  

    <div class="navbar">
        <div id="opportunities-navbar-inner" class="navbar-inner">
        </div>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <div class="left sliding"><a href="#" class="link back" aria-label="Back Button"><i class="fa fa-arrow-circle-o-left fa-2x"></i></a></div>
            <div class="right sliding"><a href="#" class="link icon-only open-popup" data-popup=".popup-filters" aria-label="Button for Filters"><i class="fa fa-filter fa-2x"></i></a></div>
            <div class="right sliding"><a href="#" class="link icon-only" onclick="GCTUser.CreateNewOpportunity();"><i class="fa fa-feed fa-2x"></i></a></div>
          </div>
    </div>

  <div class="page-content hide-bars-on-scroll pull-to-refresh-content">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>

    <div id="content-opportunities-all" class="context"></div>
    <a id="more-opportunities-all" class="button button-big button-fill" data-translate="view-more">VIEW MORE</a>
  </div>

  <div class="popup popup-filters">
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="link close-popup"><i class="icon icon-close"></i></a></div>
        <div class="center" data-translate="filter-opportunities">Filter Opportunities</div>
      </div>
    </div>
    <div class="content-block">
      <div class="list-block no-margin">
        <ul>
          <li class="no-padding-bottom">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label" data-translate="name">Name</div>
                <div class="item-input">
                  <input type="text" data-translate="name" data-translate-target="placeholder" placeholder="Name" id="opportunity-name" />
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="list-block no-margin"> <!-- Temp display:none until functionality is working -->
        <ul>
          <li class="no-padding-bottom">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title" data-translate="opportunity-type">Opportunity Type</div>
              </div>
            </div>
              <select id="opportunity-filters" name="opportunity-filters">
                <option value="" data-translate="none">None</option>
                <option value="missions:mentoring" data-translate="opportunity-type-mentor">Mentoring</option>
                <option value="missions:casual" data-translate="opportunity-type-casual">Casual Work</option>
                <option value="missions:student" data-translate="opportunity-type-student">Student Integration</option>
              </select>
              
          </li>
        </ul>
      </div>
      <div class="content-block">
        <div class="buttons-row">
          <a href="#" id="clear-filters" class="button button-big button-raised close-popup" data-translate="clear-filters">Clear Filters</a>
          <a href="#" id="save-filters" class="button button-big button-fill close-popup" data-translate="save-filters">Save Filters</a>
        </div>
      </div>
    </div>
  </div>
</div>
